name: Backend CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  backend-lint-test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8

      - name: Run format check (black)
        run: black --check backend tests

      - name: Run lint (flake8)
        run: flake8 backend tests

      - name: Run unit and integration tests (pytest)
        run: pytest -q

      - name: Build backend Docker image
        run: docker build -f backend/Dockerfile -t navispaceai/backend:${{ github.sha }} .

      - name: Optional push image placeholder
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Configure registry login + docker push here (placeholder)."

  full-stack-build-placeholder:
    runs-on: ubuntu-latest
    needs: backend-lint-test-build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build all services via Docker Compose
        run: docker compose build

      - name: Placeholder deploy step
        run: |
          echo "Deploy demo environment here (placeholder: staging/preview)."
