name: Frontend CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  frontend-lint-test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run lint (ESLint script if present)
        working-directory: frontend
        run: npm run lint --if-present

      - name: Run frontend tests (project tests + Jest placeholder)
        working-directory: frontend
        run: |
          node tests/navigation.test.mjs
          npm run test --if-present

      - name: Build frontend static assets
        working-directory: frontend
        env:
          VITE_API_URL: http://localhost:8000
          REACT_APP_API_URL: http://localhost:8000
        run: npm run build

      - name: Build frontend Docker image
        run: docker build -f frontend/Dockerfile -t navispaceai/frontend:${{ github.sha }} .

      - name: Optional static hosting deploy placeholder
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Deploy static assets to hosting/CDN here (placeholder)."
